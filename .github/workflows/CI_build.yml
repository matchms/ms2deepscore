name: CI Build

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:

  thorough_check:
    name: Thorough code check / python-3.9 / ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Python info
        run: |
          which python
          python --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,train]
      - name: Show pip list
        run: |
          pip list
      - name: Run test with coverage
        run: pytest --cov --cov-report term --cov-report xml
      - name: Check style against standards using Ruff
        run: ruff check . --format=grouped --output-file=ruff-report.txt
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  basic_checks:
    name: Basic code checks / python-${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.9', '3.10', '3.11']
        exclude:
          # already tested in first_check job
          - python-version: 3.9
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Python info
        run: |
          which python
          python --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,train]
      - name: Show pip list
        run: |
          pip list
      - name: Run tests
        run: |
          pytest
